<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My English App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="profilePage" class="profile-page">
      <h2>Select or Create Profile</h2>
      <div class="existing-profile-section">
        <label for="existingProfilesSelect">Choose existing profile:</label>
        <select id="existingProfilesSelect">
          <option value="">--No profiles--</option>
        </select>
        <button id="selectProfileBtn">Select</button>
        <button id="deleteProfileBtn">Delete Selected Profile</button>
      </div>
      <hr />
      <div class="create-profile-section">
        <label for="newUserName">Profile name:</label>
        <input type="text" id="newUserName" placeholder="Your name..." />
        <div class="avatar-selection">
          <p>Select your avatar:</p>
          <div class="avatar-options">
            <img
              src="img/avatars/avatar1.png"
              class="avatar-option"
              data-avatar="avatar1.png"
              alt="Avatar 1"
            />
            <img
              src="img/avatars/avatar2.png"
              class="avatar-option"
              data-avatar="avatar2.png"
              alt="Avatar 2"
            />
            <img
              src="img/avatars/avatar3.png"
              class="avatar-option"
              data-avatar="avatar3.png"
              alt="Avatar 3"
            />
          </div>
        </div>
        <div id="vocab-checkboxes" class="vocab-checkboxes"></div>
        <button id="createOrUpdateProfileBtn">Create/Update</button>
      </div>
    </div>
    <div id="gamePage" class="hidden">
      <div id="userInfo" class="user-info">
        <div class="user-info-card kids-style">
          <span id="switchProfileIcon" title="Switch Profile">ðŸ”„</span>
          <div class="profile-header">
            <img id="userAvatar" src="" alt="Avatar" class="user-avatar" />
            <h2 id="userNameDisplay"></h2>
          </div>
          <div id="userStats" class="user-stats"></div>
        </div>
      </div>
      <div class="word-card" id="wordCard">
        <button id="prevArrow" class="arrow-button left-arrow" title="Previous Word">â—€</button>
        <h1 id="word" title="Tap to hear pronunciation"></h1>
        <p id="transcription"></p>
        <div class="emoji-buttons">
          <button id="showMeaningBtn" class="emoji-btn" title="Show Meaning">ðŸ“–</button>
          <button id="showSynonymsBtn" class="emoji-btn" title="Show Synonyms">ðŸ’¬</button>
        </div>
        <div id="meaning" class="hidden"></div>
        <div id="synonyms" class="hidden"></div>
        <div id="options" class="options"></div>
        <button id="nextArrow" class="arrow-button right-arrow" title="Next Word">â–¶</button>
      </div>
      <div id="resultToast" class="toast hidden">
        <div class="toast-content">
          <p id="toastMessage"></p>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
