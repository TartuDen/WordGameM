<!-- WordGameM\www\index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My English App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--
      Dynamically choose which CSS file to load (light or dark)
      based on localStorage. This inline script runs before rendering.
    -->
    <script>
      (function() {
        var storedTheme = localStorage.getItem('selectedTheme') || 'light';
        var cssFile = (storedTheme === 'dark') 
          ? 'css/darkTheme.css'
          : 'css/lightTheme.css';

        var linkEl = document.createElement('link');
        linkEl.rel = 'stylesheet';
        linkEl.href = cssFile;
        document.head.appendChild(linkEl);
      })();
    </script>
  </head>
  <body>
    <!-- 1) Profile Page -->
    <div id="profilePage" class="profile-page">
      <div class="profile-hero">
        <h1>WordGameM</h1>
        <p class="subtitle">Learn faster with short, playful daily sessions.</p>
        <div class="hero-badges">
          <span class="badge">Audio</span>
          <span class="badge">Progress Sync</span>
          <span class="badge">Quick Rounds</span>
        </div>
      </div>

      <!-- THEME TOGGLE -->
      <div class="theme-section">
        <p class="section-title">Theme</p>
        <div class="theme-toggle">
          <button id="themeLightBtn" class="theme-btn" data-theme="light">Light</button>
          <button id="themeDarkBtn" class="theme-btn" data-theme="dark">Dark</button>
        </div>
      </div>
      <hr />

      <!-- Google Sign-In -->
      <div class="auth-section">
        <p class="section-title">Sign in to save your progress</p>
        <button id="googleSignInBtn">Sign in with Google</button>
        <button id="googleSignOutBtn" class="hidden">Sign out</button>
        <p id="googleUserLabel" class="hidden"></p>
      </div>
      <hr />
      <div class="category-hint">
        <p>After sign-in, you will pick your categories.</p>
      </div>
    </div>

    <!-- 2) Game Page -->
    <div id="gamePage" class="hidden">
      <!-- User Info Card -->
      <div id="userInfo" class="user-info">
        <div class="user-info-card kids-style">
          <span id="switchProfileIcon" title="Switch Profile">ðŸ”„</span>
          <div class="profile-header">
            <img id="userAvatar" src="" alt="Avatar" class="user-avatar" />
            <h2 id="userNameDisplay"></h2>
          </div>
          <div id="userStats" class="user-stats"></div>
          <div id="syncStatus" class="sync-status hidden"></div>

          <!-- Category Checkboxes displayed for existing user -->
          <div id="inlineVocabCheckboxes" class="inlineVocabCheckboxes"></div>
        </div>
      </div>

      <!-- Word + Options -->
      <div class="word-card" id="wordCard">
        <button
          id="prevArrow"
          class="arrow-button left-arrow"
          title="Previous Word"
        >
          â—€
        </button>
        <h1 id="word" title="Tap to hear pronunciation"></h1>
        <p id="transcription"></p>
        <div class="emoji-buttons">
          <button id="showMeaningBtn" class="emoji-btn" title="Show Meaning">
            ðŸ“–
          </button>
          <button id="showSynonymsBtn" class="emoji-btn" title="Show Synonyms">
            ðŸ’¬
          </button>
        </div>
        <div id="meaning" class="hidden"></div>
        <div id="synonyms" class="hidden"></div>
        <div id="options" class="options"></div>
        <button
          id="nextArrow"
          class="arrow-button right-arrow"
          title="Next Word"
        >
          â–¶
        </button>
      </div>

      <!-- Toast Notification for Correct/Incorrect -->
      <div id="resultToast" class="toast hidden">
        <div class="toast-content">
          <p id="toastMessage"></p>
        </div>
      </div>
    </div>

    <!-- JS Scripts -->
    <script src="js/index.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
