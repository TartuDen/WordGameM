<!-- WordGameM\www\index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My English App</title>

    <!--
      Dynamically choose which CSS file to load (light or dark)
      based on localStorage. This inline script runs before rendering.
    -->
    <script>
      (function() {
        var storedTheme = localStorage.getItem('selectedTheme') || 'light';
        var cssFile = (storedTheme === 'dark') 
          ? 'css/darkTheme.css'
          : 'css/lightTheme.css';

        var linkEl = document.createElement('link');
        linkEl.rel = 'stylesheet';
        linkEl.href = cssFile;
        document.head.appendChild(linkEl);
      })();
    </script>
  </head>
  <body>
    <!-- 1) Profile Page -->
    <div id="profilePage" class="profile-page">
      <h2>Pick or Create Your Hero</h2>

      <!-- THEME TOGGLE (NEW SLIDER RANGE) -->
      <div class="theme-section">
        <label class="theme-label">Theme:</label>
        <div class="range-theme-wrap">
          <span id="lightIcon">ðŸŒž</span>
          <input 
            type="range" 
            id="themeRange" 
            min="0" 
            max="1" 
            step="1" 
            value="0" 
            class="theme-range"
          />
          <span id="darkIcon">ðŸŒ‘</span>
        </div>
      </div>
      <hr />

      <!-- Existing profiles (auto-login on change) -->
      <div class="existing-profile-section">
        <label for="existingProfilesSelect">Pick your profile:</label>
        <select id="existingProfilesSelect">
          <option value="">--No profiles--</option>
        </select>
        <button id="deleteProfileBtn">Delete Selected</button>
      </div>
      <hr />

      <!-- Create/Update new profile -->
      <div class="create-profile-section">
        <label for="newUserName">Your Name:</label>
        <input type="text" id="newUserName" placeholder="Your name..." />

        <div class="avatar-selection">
          <p>Pick your avatar:</p>
          <div class="avatar-options">
            <img
              src="img/avatars/avatar1.png"
              class="avatar-option"
              data-avatar="avatar1.png"
              alt="Avatar 1"
            />
            <img
              src="img/avatars/avatar2.png"
              class="avatar-option"
              data-avatar="avatar2.png"
              alt="Avatar 2"
            />
            <img
              src="img/avatars/avatar3.png"
              class="avatar-option"
              data-avatar="avatar3.png"
              alt="Avatar 3"
            />
          </div>
        </div>

        <div id="vocab-checkboxes" class="vocab-checkboxes"></div>

        <button id="createOrUpdateProfileBtn">Save & Play</button>
      </div>
    </div>

    <!-- 2) Game Page -->
    <div id="gamePage" class="hidden">
      <!-- User Info Card -->
      <div id="userInfo" class="user-info">
        <div class="user-info-card kids-style">
          <span id="switchProfileIcon" title="Switch Profile">ðŸ”„</span>
          <div class="profile-header">
            <img id="userAvatar" src="" alt="Avatar" class="user-avatar" />
            <h2 id="userNameDisplay"></h2>
          </div>
          <div id="userStats" class="user-stats"></div>

          <!-- Category Checkboxes displayed for existing user -->
          <div id="inlineVocabCheckboxes" class="inlineVocabCheckboxes"></div>
          <button id="saveCategoryBtn" class="hidden">Save Categories</button>
        </div>
      </div>

      <!-- Word + Options -->
      <div class="word-card" id="wordCard">
        <button
          id="prevArrow"
          class="arrow-button left-arrow"
          title="Previous Word"
        >
          â—€
        </button>
        <h1 id="word" title="Tap to hear pronunciation"></h1>
        <p id="transcription"></p>
        <div class="emoji-buttons">
          <button id="showMeaningBtn" class="emoji-btn" title="Show Meaning">
            ðŸ“–
          </button>
          <button id="showSynonymsBtn" class="emoji-btn" title="Show Synonyms">
            ðŸ’¬
          </button>
        </div>
        <div id="meaning" class="hidden"></div>
        <div id="synonyms" class="hidden"></div>
        <div id="options" class="options"></div>
        <button
          id="nextArrow"
          class="arrow-button right-arrow"
          title="Next Word"
        >
          â–¶
        </button>
      </div>

      <!-- Toast Notification for Correct/Incorrect -->
      <div id="resultToast" class="toast hidden">
        <div class="toast-content">
          <p id="toastMessage"></p>
        </div>
      </div>
    </div>

    <!-- JS Scripts -->
    <script src="js/index.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
