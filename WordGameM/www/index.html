<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Helps with mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My English App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- =======================================
         PROFILE PAGE (User Auth/Selection)
    ======================================== -->
    <div id="profilePage" class="profile-page">
      <h2>Select or Create Profile</h2>

      <!-- Existing Profiles Section -->
      <div class="existing-profile-section">
        <label for="existingProfilesSelect">Choose existing profile:</label>
        <select id="existingProfilesSelect">
          <option value="">--No profiles--</option>
        </select>
        <button id="selectProfileBtn">Select</button>
      </div>

      <hr />

      <!-- Create/Update Profile Section -->
      <div class="create-profile-section">
        <label for="newUserName">Profile name:</label>
        <input type="text" id="newUserName" placeholder="Your name..." />

        <!-- Multiple checkboxes for vocabulary -->
        <div class="vocab-checkboxes">
          <p>Select vocabularies:</p>
          <label>
            <input type="checkbox" name="vocabType" value="general" />
            General
          </label>
          <label>
            <input type="checkbox" name="vocabType" value="gaming" />
            Gaming
          </label>
          <label>
            <input type="checkbox" name="vocabType" value="technical" />
            Technical
          </label>
          <label>
            <input type="checkbox" name="vocabType" value="law" />
            Law
          </label>
          <label>
            <input type="checkbox" name="vocabType" value="slang" />
            Slang
          </label>
        </div>

        <button id="createOrUpdateProfileBtn">Create/Update</button>
      </div>
    </div>

    <!-- =======================================
         MAIN GAME PAGE
    ======================================== -->
    <div id="gamePage" class="hidden">
      <!-- Button to switch back to profile page -->
      <button id="switchProfileBtn" class="switch-profile-btn">Switch Profile</button>

      <!-- USER INFO CARD -->
      <div id="userInfo" class="user-info">
        <div class="user-info-card">
          <h2 id="userNameDisplay"></h2>
          <p id="userRegDateDisplay"></p>
          <p id="userVocabularyDisplay"></p>

          <div class="user-stats">
            <h3>User Progress:</h3>
            <ul id="userProgressList"></ul>
          </div>
        </div>
      </div>

      <!-- WORD CARD: The main game content -->
      <div class="word-card">
        <h1 id="word"></h1>
        <p id="transcription"></p>

        <div id="meaning" class="hidden"></div>
        <button id="showMeaningBtn" class="meaning-btn">Show Meaning</button>

        <div id="synonyms" class="hidden"></div>
        <button id="showSynonymsBtn" class="synonyms-btn">Show Synonyms</button>

        <div id="options" class="options"></div>
      </div>

      <!-- Toast container -->
      <div id="resultToast" class="toast hidden">
        <div class="toast-content">
          <p id="toastMessage"></p>
        </div>
      </div>
    </div>

    <!-- Cordova device ready script (optional) -->
    <script src="js/index.js"></script>
    <!-- Auth logic script -->
    <script type="module" src="js/auth.js"></script>
    <!-- Main app game logic script -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
