<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My English App</title>
    <!-- Link to your external CSS -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="word-card">
      <h1 id="word"></h1>
      <p id="transcription"></p>

      <!-- Hidden meaning by default -->
      <div id="meaning" class="hidden"></div>
      <button id="showMeaningBtn" class="meaning-btn">Show Meaning</button>

      <div id="options" class="options"></div>
    </div>

    <!-- Toast container that shows "Correct!" or any short message -->
    <div id="resultToast" class="toast hidden">
      <div class="toast-content">
        <p id="toastMessage"></p>
      </div>
    </div>

    <!-- Your main JS file -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
